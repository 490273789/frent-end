    <title>Document</title>
    <style>
      .curved-container {
        width: 300px;
        margin: 50px auto;
        border: 1px solid #ddd;
        background-color: red;
      }

      .curved-header {
        position: relative;
        padding: 30px 20px 20px;
        text-align: center;
        background: #fff;
      }

      .bottom {
        position: absolute;
        top: -20px;
        left: 0;
        width: 100%;
        height: 40px;
        background: #ddd;
        clip-path: ellipse(50% 60% at 50% 0%);
      }

      } */

      .curved-header h1 {
        position: relative;

  </head>
  <body>
    <div class="curved-container">
