<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: red;
        /* position: absolute; */
      }
      .position {
        width: 100px;
        height: 100px;
        background-color: blue;
        /* position: absolute; */
        /* top: 0;
        left: 0; */
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="position"></div>
      <div id="item" class="item" class=""></div>
    </div>

    <script>
      const item = document.getElementById("item");

      item.style.transform = "translate(100px, 100px)";
    </script>
  </body>
</html>
